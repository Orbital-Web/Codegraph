repos:
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: autoflake (remove unused)
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --expand-star-imports
        types: [python]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (black profile)
        args:
          - --profile=black
          - --settings-path=backend/pyproject.toml
        types: [python]

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black (project config)
        args:
          - --config
          - backend/pyproject.toml
        types: [python]